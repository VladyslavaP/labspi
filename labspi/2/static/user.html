<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/css/user.css">
	<script type="text/javascript" src="/static/js/user.page.js"></script>

</head>
<body>
	<nav class="navbar navbar-default" id="head">
		<div class="container-fluid">
			<button type="button" class="btn btn-primary navbar-btn navbar-right" onclick="logoutButton()">Logout</button>
			<button type="button" class="btn btn-success navbar-btn navbar-right" data-toggle="modal" data-target="#myModal">Edit info</button>
			<h4 class="navbar-text navbar-right" id="hello-text"></h4>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<table class="table table-bordered" id="users-table">
					<caption class="text-center"><h2>List of users</h2></caption>
					<tr >
						<th>Full Name</th>
						<th>E-mail   </th>
					</tr> 
				</table>	

			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Edit your info</h4>
				</div>
				<div class="modal-body" id="mod-content">

					<table class="table borderless">
						<tr>
							<td>Full Name:</th>
							<td><input type="text" name="fullname" id="fullname" required/></th>
						</tr> 

						<tr>
							<td>E-mail:</td>
							<td><input type="email" name="email" id="email"  required/></td>
						</tr>

						<tr>
							<td>Password:</td>
							<td><input type="password" name="password" id="password" required/></td>
						</tr>
					</table>	

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="editButton()">Save changes</button>
				</div>
			</div>
		</div>
	</div>


</script>
</body>
</html>
